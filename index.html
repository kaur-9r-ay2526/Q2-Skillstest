   <center> <h1 style="color: black;">OBMC Student Enrollment Form</h1><br><br>
    <p style="color: black;">Fill out the form below to enroll for the upcoming school year</p></center>

    <div class="container">
        <h2 style="margin-top: 20px;">Student Information</h2>
        <form>
            <div class="row">
                <div class="col-6">
                    <label for="first name">First Name:</label>
                     <input type="text" class="form-control" id="fn">
                </div>
                <div class="col-6">
                    <label for="last name">Last name:</label>
                    <input type="text" class="form-control" id="ln">
                </div>
            
            <div class="row">
                <div class="col-4">
                    <label for="Birth day" >Birth Date:</label>               
                    <input type="date" class= "form-control" id="bday">
                </div>

                <div class="col-4">
                    <label for="Gender">Gender:</label>
                    <select name="gender" class="form-control" id="gndr">
                        <option value="female">Female</option>
                        <option value="male">Male</option>
                    </select>
                    

                </div>

                <div class="col-4">
                     <label for="age">Grade Level:</label>
                    <select name="grade level" class="form-control" id="gr lvl">
                        <option value="Grade 1">Grade 1</option>
                        <option value="Garde 2">Grade 2</option>
                         <option value="Garde 3">Grade 3</option>
                          <option value="Garde 4">Grade 4</option>
                           <option value="Garde 5">Grade 5</option>
                            <option value="Garde 6">Grade 6</option>
                             <option value="Garde 7">Grade 7</option> 
                             <option value="Garde 8">Grade 8</option>
                              <option value="Garde 9">Grade 9</option>
                               <option value="Garde 10">Grade 10</option>
                                <option value="Garde 11">Grade 11</option>
                                 <option value="Garde 12">Grade 12</option>
                    </select>

                </div>
            </div>
            </div>

            <h2>Contact Details</h2>
            <div class="row">
                <div class="col-12">
                    <label for="email">Email address:</label>
                    <input type="email" class="form-control" id="email">
                </div>
            </div>

            <div class="row">
                <div class="col-12">
                    <label for="contact number">Contact Number:</label>
                     <input type="number" class="form-control" id="contact no.">
                </div>
            </div>

            <h2>Other Information</h2>
            <label for="Modes of learning">Modes of learning:</label><br>
            <input type="radio" id="online" name="online" value="modes">
                <label for="online">Online</label><br>
                <input type="radio" id="f2f" name="f2f" value="modes">
                <label for="f2f">face to face</label><br><br>
                <input type="checkbox" id="confirm" name="confirm" value="question">
                <label for="confirm">I confirm that the information provided it true and complete.</label><br><br>

                <center><button type="submit" style="margin-bottom: 10px;">Submit Form</button></center>
        </div>
    </form><br><br>
